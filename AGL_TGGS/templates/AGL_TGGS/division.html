<h2>Assignee</h2>
<table width="400" border="1">
{% for assignee, jobs in division.items %}
    <tr>
    <th colspan="2">{{ assignee.user.email }}</th>
    </tr>
        <ol type="1">
            {% for job in jobs %}
                <tr>
                <td><li>{{ job.content }}</li></td>
                <td>{{ job.completed }}</td>
                </tr>
            {% endfor %}
        </ol>
{% endfor %}
</table>
